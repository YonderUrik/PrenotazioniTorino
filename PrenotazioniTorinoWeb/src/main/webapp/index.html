    <div id="login">
        <p>Email: <input v-model = "email" type="text"></p>
        <p>Password: <input v-model="password" type="password"></p>
        <p><button v-on:click = "login">Accedi</button></p>
    </div>

<script>
    var login = new Vue({
        el:'#login',
        data:{
            sessione:'sessione inseistente',
            email:'guest',
            password:'',
            link: '/PrenotazioniTorinoWeb/AutServlet'
        },
        methods: {
            login:function(){
                var self=this;
                if(self.sessione === 'sessione inseistente')
                    $.post(this.link, {utente: this.email}, function (data){
                    self.sessione=data;
                });
                else
                    $.post(this.link,{utente:this.email, password: this.password, sessione:this.sessione},
                    function (data){});

            }
        }
    })
</script>
